<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <div class="container">
 <div class="image">
<img class="image" src="/images/image-equilibrium.jpg" alt="">
 </div>
 <div class="tekst">
   <p class="bold"> Equilibrium #3429</p>
   <p class="under">Our equilibrium collection promotes balance and calm</p>
 </div>
 <div class="kufiri">
  <img src="images/icon-ethereum.svg" alt=""> <span class="space bold">0,014 ETH</span>
  <div class="right">
  <img class="" src="images/icon-clock.svg" alt=""><span class="space">3 days left</span> 
  </div>
 </div>
 <div class="fundi">
   <img class="avatar" src="images/image-avatar.png" alt=""> <span class="space">Creation of <span class="bold">Jules Wern</span></span>
 </div>
 </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.

  </div>
  <script src="script.js"></script>
</body>
</html>
